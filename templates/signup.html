<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - YouTube Summarizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: rgb(99, 102, 241);
            --secondary-glow: rgb(79, 70, 229);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e1b4b;
            --card-bg: rgba(30, 41, 59, 0.7);
            --input-bg: rgba(51, 65, 85, 0.9);
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .container {
            flex: 1 0 auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M54.627 0l.83.828-1.415 1.415L51.8 0h2.827zM5.373 0l-.83.828L5.96 2.243 8.2 0H5.374zM48.97 0l3.657 3.657-1.414 1.414L46.143 0h2.828zM11.03 0L7.372 3.657 8.787 5.07 13.857 0H11.03zm32.284 0L49.8 6.485 48.384 7.9l-7.9-7.9h2.83zM16.686 0L10.2 6.485 11.616 7.9l7.9-7.9h-2.83zM22.344 0L13.858 8.485 15.272 9.9l7.9-7.9h-.828zm5.656 0L19.515 8.485 20.93 9.9l8.485-8.485h-1.414zM32.658 0l-8.485 8.485L25.587 9.9l8.485-8.485h-1.414zM11.03 0L2.544 8.485 3.96 9.9 13.857 0H11.03zM38.314 0l-8.485 8.485L31.243 9.9l8.485-8.485h-1.414zM43.97 0l-8.485 8.485L36.9 9.9l8.485-8.485h-1.414zm5.657 0l-8.485 8.485L43.557 9.9l8.485-8.485h-2.828zm5.657 0l-8.485 8.485L49.213 9.9l8.485-8.485h-2.828zm-11.313 0L35.5 8.485 36.914 9.9l8.485-8.485h-1.414zm5.656 0l-8.485 8.485L42.57 9.9l8.485-8.485h-1.414zm5.657 0l-8.485 8.485L48.227 9.9l8.485-8.485h-1.414zm5.657 0l-8.485 8.485L53.883 9.9l8.485-8.485h-2.828z' fill='%232d3748' fill-opacity='0.08' fill-rule='evenodd'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .glow-input {
            background-color: var(--input-bg);
            border: 2px solid rgba(99, 102, 241, 0.2);
            color: #e2e8f0;
            transition: all 0.3s ease;
            font-size: 1rem;
            letter-spacing: 0.3px;
        }

        .glow-input:focus {
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
            background-color: rgba(51, 65, 85, 1);
            color: white;
        }

        .glow-input::placeholder {
            color: rgba(226, 232, 240, 0.6);
        }

        .glow-button {
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .glow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .title-gradient {
            background: linear-gradient(45deg, #f1f5f9, #e2e8f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 3s infinite alternate;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(147, 51, 234, 0.5); }
            to { text-shadow: 0 0 20px rgba(147, 51, 234, 0.8); }
        }

        a.text-primary {
            color: var(--primary-glow) !important;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a.text-primary:hover {
            color: var(--secondary-glow) !important;
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
        }

        .form-label {
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .footer {
            flex-shrink: 0;
            background: var(--card-bg);
            border-top: 1px solid rgba(99, 102, 241, 0.2);
            padding: 1rem 0;
            margin-top: auto;
            backdrop-filter: blur(8px);
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: #ffffff;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .github-link:hover {
            transform: translateY(-3px);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 0 25px rgba(255, 255, 255, 0.1),
                0 4px 30px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.9);
        }

        .github-link svg {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
        }

        .github-link:hover svg {
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.4));
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand title-gradient" href="{{ url_for('index') }}">Rapid Learn</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                <a class="nav-link active" href="{{ url_for('auth.signup') }}">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4">
                    <h2 class="text-center mb-4 title-gradient">Create Account</h2>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label text-light">Username</label>
                            <input type="text" class="form-control glow-input" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Email</label>
                            <input type="email" class="form-control glow-input" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label text-light">Password</label>
                            <input type="password" class="form-control glow-input" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-lg w-100 glow-button text-white">Create Account</button>
                    </form>
                    
                    <p class="text-center mt-3 text-light">
                        Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <a href="https://github.com/SarthakChoyal" target="_blank" class="github-link">
                <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                Created by Sarthak Choyal
            </a>
        </div>
    </footer>
</body>
</html>
